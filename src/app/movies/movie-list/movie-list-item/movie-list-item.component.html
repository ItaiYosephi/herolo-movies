<div class="card">
  <div class="card-img-container">
    <div
      [ngStyle]="{ 'background-image': 'url(' + movie.ImageUrl + ')' }"
      class="img"
    ></div>
  </div>
  <div class="card-content">
    <h3>{{ movie.Title | titlecase | english }}</h3>
    <div class="sub flex">
      <span>{{ movie.Year }}</span
      ><span class="genre">{{ movie.Genre }}</span>
    </div>
    <div>
      <span>Directed By: </span
      ><span style="font-weight: bold">{{ movie.Director }}</span>
    </div>
    <div>
      <span>Runtime: </span
      ><span style="font-weight: bold">{{ movie.Runtime }}</span>
    </div>
  </div>
  <div class="card-buttons">
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
